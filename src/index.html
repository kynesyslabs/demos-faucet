<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demos Network Faucet</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <script type="module" src="/dist/main.js"></script>
    <div id="app">
      <div class="container">
        <div class="faucet-card">
          <div class="faucet-header">
            <div class="logo-container">
              <img src="/styles/demos-logo.svg" alt="Demos Network" class="demos-logo" />
              <h1>Faucet</h1>
            </div>
            <div class="network-badge">Testnet</div>
          </div>

          <div class="faucet-status">
            <div class="status-row">
              <span class="status-label">Faucet Address:</span>
              <span class="status-value" id="faucet-address">Loading...</span>
            </div>
            <div class="status-row">
              <span class="status-label">Available Balance:</span>
              <span class="status-value" id="faucet-balance">Loading...</span>
            </div>
            <div class="status-row">
              <span class="status-label">Connection Status:</span>
              <span class="status-value" id="connection-status">Connecting...</span>
            </div>
          </div>

          <div class="faucet-content">
            <form id="faucet-form" class="faucet-form">
              <div class="input-group">
                <input
                  type="text"
                  id="wallet-address"
                  placeholder="Enter your wallet address"
                  required
                />
              </div>
              <div class="amount-display">
                <span class="label">Amount to receive:</span>
                <span class="amount">10 DEMOS</span>
              </div>
              <button type="submit" class="request-button">
                <span class="button-text">Request Tokens</span>
                <div class="button-glow"></div>
              </button>
            </form>

            <div id="message-container" class="message-container hidden">
              <div class="message-card">
                <h3>Status</h3>
                <div class="message-content" id="message-content"></div>
              </div>
            </div>

            <div id="transaction-info" class="transaction-info hidden">
              <div class="transaction-card">
                <h3>Transaction Details</h3>
                <div class="transaction-details">
                  <div class="detail-row">
                    <span class="label">Transaction Hash:</span>
                    <span class="value" id="tx-hash"></span>
                  </div>
                  <div class="detail-row">
                    <span class="label">Confirmation Block:</span>
                    <span class="value" id="confirmation-block"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="transaction-history">
              <h3>Recent Transactions</h3>
              <div class="history-list" id="history-list">
                <!-- Transactions will be added here -->
              </div>
            </div>
          </div>
        </div>
        
        <footer class="footer">
          <div class="footer-content">
            <div class="footer-links">
              <a href="https://demos.sh" target="_blank" rel="noopener noreferrer">Learn more about Demos Network</a>
              <span class="separator">â€¢</span>
              <a href="https://explorer.demos.sh" target="_blank" rel="noopener noreferrer">Explorer</a>
            </div>
            <div class="footer-branding">
              <span>Powered by</span>
              <img src="/styles/demos-logo.svg" alt="Demos" class="footer-logo" />
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
